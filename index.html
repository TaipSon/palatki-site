<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>НИКМАРКЕТ</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f9f9f9;
        }

        header {
            background: #008000;
            color: white;
            padding: 20px;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background: white;
            color: black;
            border-top: 1px solid #ccc;
        }

            nav a {
                padding: 15px;
                text-decoration: none;
                color: black;
                border-bottom: 1px solid #ddd;
            }

                nav a:hover {
                    background: #f0f0f0;
                }

        .burger {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .placeholder {
            background: #ccc;
            height: 200px;
            margin-bottom: 20px;
        }

        .sber-button {
            background-color: #21a038;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .sber-button:hover {
                background-color: #18852c;
            }
    </style>
</head>
<body>

    <header>
        <div class="logo">НИКМАРКЕТ</div>
        <div class="burger" onclick="toggleMenu()">☰</div>
        <nav id="menu">
            <a href="#about">О нас</a>
            <a href="#tents">Палатки</a>
            <a href="#contacts">Контакты</a>
        </nav>
    </header>

    <section id="about">
        <h2>О нас</h2>
        <p>Мы сдаем в аренду надёжные палатки для любых условий: от походов до фестивалей.</p>
        <div class="placeholder"></div>
    </section>

    <section id="tents">
        <h2>Палатки</h2>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
    </section>

    <section id="contacts">
        <h2>Контакты</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="ТВОЙ_КЛЮЧ_WEB3FORMS">
            <p><input type="text" name="name" placeholder="Ваше имя" required></p>
            <p><input type="email" name="email" placeholder="Email" required></p>
            <p><textarea name="message" placeholder="Сообщение" required></textarea></p>
            <p><button type="submit">Отправить</button></p>
        </form>

        <h3>Расчёт доставки СДЭК</h3>
        <div id="for-cdek" style="margin-top: 20px;"></div>

        <h3 style="margin-top: 40px;">Оплата онлайн</h3>
        <!-- Кнопка оплаты Сбербанк -->
        <form method="POST" action="https://securepayments.sberbank.ru/payment/rest/register.do">
            <input type="hidden" name="userName" value="demo-api"> <!-- Заменить на свой -->
            <input type="hidden" name="password" value="demo-password"> <!-- Заменить на свой -->
            <input type="hidden" name="orderNumber" value="ORDER12345">
            <input type="hidden" name="amount" value="10000"> <!-- сумма в копейках: 10000 = 100.00 руб -->
            <input type="hidden" name="returnUrl" value="https://nikmarket.ru/thanks.html"> <!-- URL после оплаты -->
            <input type="hidden" name="failUrl" value="https://nikmarket.ru/fail.html"> <!-- URL при ошибке -->
            <button type="submit" class="sber-button">Оплатить через Сбербанк</button>
        </form>

    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>

    <!-- Виджет СДЭК -->
    <script id="ISDEKWidjet" async type="text/javascript" src="https://widget.cdek.ru/widget/widjet.js" charset="UTF-8"></script>
    <script>
        window.ISDEKWidjet = {
            defaultCity: 'Москва',
            cityFrom: 'Москва',
            country: 'Россия',
            link: 'for-cdek',
            path: 'https://widget.cdek.ru/widget/scripts/',
            servicepath: 'https://widget.cdek.ru/widget/service/',
        };
    </script>
</body>
</html>
