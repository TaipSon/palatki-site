<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добро пожаловать на мой сайт</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        header {
            background: url('https://images.unsplash.com/photo-1502920917128-1aa500764ce7') center/cover no-repeat;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .button {
            background: green;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
        <p>Мы рады, что вы решили его посетить!</p>
        <a href="#contact" class="button">Контакты</a>
    </header>

    <section>
        <h2>О сайте</h2>
        <p>Этот сайт создан для демонстрации возможностей HTML и CSS.</p>
    </section>

    <section>
        <h2>Контакты</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="ВАШ_КЛЮЧ_WEB3FORMS">
            <p><input type="text" name="name" placeholder="Ваше имя" required></p>
            <p><input type="email" name="email" placeholder="Email" required></p>
            <p><textarea name="message" placeholder="Сообщение" required></textarea></p>
            <p><button type="submit">Отправить</button></p>
        </form>
    </section>
</body>
</html>
